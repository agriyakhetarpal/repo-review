name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: gha-deploy
  cancel-in-progress: true

jobs:
  website:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v3
      with:
        python-version: 3.10

    - name: Build the site
      run: pipx run nox -s site

    - name: Deploy
      if: >
        success()
        && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh_pages
        publish_dir: web
        force_orphan: true
